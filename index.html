<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage Plans</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <a href="#content" class="sr-only">skip to content</a>
    <main id="content">
        <h1 class="sr-only">Storage plans</h1>
        <section id="usage">
            <header>
                <button class="back">
						<svg class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
							<path d="M5 12l14 0" />
							<path d="M5 12l4 4" />
							<path d="M5 12l4 -4" />
						</svg>
						<span class="sr-only">back</span>
					</button>
                <h2>Total storage</h2>
            </header>
            <div class="chart-description">
                <div class="chart">
                    <svg class="pie-chart" height="20" width="20" viewBox="0 0 20 20">
                        <circle class="background" r="10" cx="10" cy="10" fill="white" />
                        <circle class="slice" r="5" cx="10" cy="10" fill="transparent" stroke="currentColor"
                            stroke-width="10" stroke-dasharray="0 31.4" transform="rotate(-90) translate(-20)" />
                    </svg>
                </div>
                <div class="description">
                    <dl>
                        <dt class="total-dt">Total storage</dt>
                        <dd class="total-dd"></dd>
                        <dt class="used-dt"><span></span> used</dt>
                        <dd class="used-dd"></dd>
                    </dl>
                    <details>
                        <summary>View details</summary>
                        <dl></dl>
                    </details>
                </div>
            </div>
        </section>
        <section id="plans">
            <h2>Plans</h2>
            <ul></ul>
        </section>
    </main>
    <dialog id="settings-modal">
        <form>
            <button class="close-button" formmethod="dialog">
					<svg class="icon" width="24" height="24" stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
						<path d="M18 6l-12 12"></path>
						<path d="M6 6l12 12"></path>
					</svg>
					<span>close</span>
				</button>
            <p><strong class="settings-title">settings</strong></p>
            <label for="settings-darkmode">dark mode</label>
            <input id="settings-darkmode" class="toggle" type="checkbox" />
            <label for="settings-hue">accent color</label>
            <div id="settings-hue-wrapper">
                <div id="settings-hue-preview"></div>
                <input id="settings-hue" type="range" min="0" max="360" />
            </div>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>

</html>
